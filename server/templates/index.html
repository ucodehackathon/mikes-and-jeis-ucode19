<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<title>Find my Play -uCode2019-</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	 crossorigin="anonymous">




</head>


<style>
	div[dropzone] {
    border: 2px dashed #bbb;
    border-radius: 5px;
    padding: 25px;
    text-align: center;
    font: 20pt bold;
    color: #bbb;
    margin-bottom: 20px;
}

</style>

<body ng-app="myApp" ng-controller="myCtrl">
	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<a class="navbar-brand" href="/">Find my Play</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
		 aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

	</nav>

	<main role="main">

		<!-- Main jumbotron for a primary marketing message or call to action -->
		<div class="jumbotron">
			<div class="container">
				<h1 class="display-3">Find my Play!</h1>
				<a class="btn btn-primary btn-lg" href="https://github.com/xewir/predictMyPlay" role="button">Proyecto &raquo;</a></p>
			</div>
		</div>

		<div class="container">

			<div class="card-deck mb-3 text-center">
				<div class="card mb-6 shadow-sm">
					<div class="card-header">
						<h4 class="my-0 font-weight-normal">Drop here the file</h4>
					</div>
					<div class="card-body">
						<div class="input-group">
							<div class="custom-file">
								<input type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
								<label class="custom-file-label" for="inputGroupFile04">{{nameFile}}</label>
							</div>

						</div>
						<br>

						<button type="button" class="btn btn-lg btn-block btn-outline-primary" ng-click="add()">Predict</button>


					</div>
				</div>
			</div>
		</div> <!-- /container -->



	</main>





	<footer class="container">
		<p>&copy; Mikes and Jeys -uCode 2019-</p>
	</footer>

	<script src="{{ url_for('static', filename = 'appAng/js/angular.js') }}"></script>
	<script src="{{ url_for('static', filename = 'appAng/js/angular-route.js') }}"></script>
	<script src="{{ url_for('static', filename = 'appAng/js/angular-ui-router.js') }}"></script>

	<script src="{{ url_for('static', filename = 'appAng/module.js') }}"></script>

</body>

</html>
